<!DOCTYPE html>
<html lang="es">
<!--La cabezera de la pagina, contiene informacion que no forma parte del contenido de la pagina
pero que contiene informacion utiles para los buscadores como google-->
  <head>
    <!--Conjunto de caracteres manejados en paginas web-->
      <meta charset="UTF-8">
      <!--Indica el titulo de la pagina, visualizable en google y en la pesta;a-->
      <title>Formulario</title>
    
  </head>
  <!--El cuerpo de la pagina, contiene todo el contenido visualizable de la pagina-->
  <body>
      <h1>Formulario de Registro</h1>
      <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad"><br><br>

          <input type="submit" value="Enviar">
      </form>
  </body>
</html>
