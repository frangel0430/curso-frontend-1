<!DOCTYPE html>
<html lang="es">
<!--La cabezera de la pagina, contiene informacion que no forma parte del contenido de la pagina
pero que contiene informacion utiles para los buscadores como google-->
  <head>
    <!--Conjunto de caracteres manejados en paginas web-->
      <meta charset="UTF-8">
      <!--Indica el titulo de la pagina, visualizable en google y en la pesta;a-->
      <title>Formulario</title>
    
  </head>
  <!--El cuerpo de la pagina, contiene todo el contenido visualizable de la pagina-->
  <body>
      <h1>Formulario de Registro</h1>

      <!--formulario -->
      <form action="#" method="post">
        <!--Etiqueta de input -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
          <br> 

          <label for="fecha_de_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento" required>
          <br>
          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        <br>
        <label for="numero_telefono">Número de Teléfono:</label>
        <input type="tel" id="numero_telefono" name="numero_telefono" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label> 
        <input type="password" id="password" name="password" required>

        <br>
        <label for="incapacidad">¿Tienes alguna discapacidad?</label>
        <input type="radio" id="incapacidad_si" name="incapacidad" value="si">
        <label for="incapacidad_si">Sí</label>
        <input type="radio" id="incapacidad_no" name="incapacidad" value="no">
        <label for="incapacidad_no">No</label>
        <label for="descripcion">Breve descripcion de tu persona</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Enviar</button>
      </form>
  </body>
</html>
